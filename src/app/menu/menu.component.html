<div class="container-fluid">
    <h1>
        Our Speciallies
    </h1>
    <hr>
    <div class="row row-cols-3">
        <div class="col" *ngFor="let foodVal of food; index as id">
            <div class="card mt-3 my-3">
                <img src="{{ foodVal.image }}" class="card-img-left h-45" alt="{{ foodVal.image }}">
                <div class="card-body">
                    <h5 class="card-title h6">{{ foodVal.name }}</h5>
                    <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum magni consequuntur placeat.
                    </p>
                    <hr>
                    <p class="h6">{{ foodVal.price }} â‚¬</p>
                    <div id="btn" *ngIf="foodVal.availability; else elseBlock">
                        <button type="button" class="btn btn-primary" style="display: inline-block;" routerLink="/menu/{{ id }}">Details</button>
                        <button type="button" class="btn btn-success" style="display: inline-block;" (click)="orderTocart(foodVal)">Order</button>
                    </div>
                    <ng-template #elseBlock><span>Not available!</span></ng-template>

                </div>
            </div>
        </div>
    </div>
